name: CI

on:
  push:
    branches: [main]

jobs:
  publish:
    name: Publish to npm
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]') && github.event.pull_request.merged == true"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: ðŸš€ Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run semantic-release

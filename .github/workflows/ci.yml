name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and test
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: 🔧 Install
        run: npm ci

      - name: 🏗️ Build
        run: npm run build

      - name: 🧪 Tests
        run: npm run test
